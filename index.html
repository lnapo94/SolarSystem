<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <canvas id="canvas"  width="1920" height="1080"></canvas>
    <div id="uiContainer">
        <div id="ui">
            <div id="x"></div>
            <div id="y"></div>
            <div id="z"></div>
            <div id="angleX"></div>
            <div id="angleY"></div>
            <div id="angleZ"></div>
            <div id="scaleX"></div>
            <div id="scaleY"></div>
            <div id="scaleZ"></div>
        </div>
    </div>
</body>

<script id="3d-vertex-shader" type="x-shader/x-vertex" src="./shaders/vertex.glsl">

    attribute vec4 a_position;
    attribute vec2 a_texcoord;

    uniform mat4 uModelViewMatrix;
    uniform mat4 uProjectionMatrix;
    uniform mat4 uCameraMatrix;

    varying vec2 v_texcoord;

    void main() {
        // Multiply the position by the matrix.
        gl_Position = uProjectionMatrix * uCameraMatrix * uModelViewMatrix * a_position;

        // Pass the texcoord to the fragment shader.
        v_texcoord = a_texcoord;
    }
</script>

<!-- fragment shader -->
<script id="3d-fragment-shader" type="x-shader/x-fragment" src="./shaders/fragment.glsl">
    precision mediump float;

    // Passed in from the vertex shader.
    varying vec2 v_texcoord;

    // The texture.
    uniform sampler2D u_texture;

    void main() {
        gl_FragColor = texture2D(u_texture, v_texcoord);
    }

</script>

<script type="text/javascript" src="lib/jQuery.min.js"></script>
<script src="./lib/webgl-obj-loader.min.js"></script>
<script src="lib/gl-matrix.js"></script>
<!-- declaring local vars -->
<script src="lib/globals.js"></script>

<script src="lib/loadShaders.js"></script>
<!-- building GL program -->
<script src="lib/buildProgram.js"></script>

<!-- loading assets-->
<script src="lib/loadAssets.js"></script>

<!-- doing the real job-->
<script src="data/transform.js"></script>
<script src="data/camera.js"></script>
<script type="module" src="bin/main.js"></script>

</html>
